<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Björklunds Rapport - Stacked List</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#344a34">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        :root { /* ... (CSS-variabler som tidigare) ... */ }
        body[data-theme="dark"] { /* ... (CSS-variabler som tidigare) ... */ }
        *, *::before, *::after { box-sizing: border-box; }
        body { /* ... (Grundläggande body-stil som tidigare) ... */ }
        body.overlay-open { overflow: hidden; }
        .container { /* ... (Container-stil som tidigare) ... */ }
        /* ... (All annan fungerande CSS för knappar, inputs, header, shotLogList etc. ska finnas här) ... */
         h1, h2 { color: var(--primary-color); text-align: center; margin-top: 0; }
        h1 { margin-bottom: 20px; font-size: 1.7em; }
        h2 { margin-bottom: 15px; font-size: 1.4em; margin-top: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px;}
        hr { border: 0; height: 1px; background-color: var(--border-color); margin: 25px 0; }
        .info-text { color: var(--secondary-text-color); font-size: 0.9em; text-align: center; margin-top: 10px; }
        button, .button-like {
            padding: 10px 15px; background-color: var(--primary-color); color: var(--primary-text-color); border: none;
            border-radius: 4px; cursor: pointer; font-size: 1em; font-family: inherit; 
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; text-align: center; text-decoration: none;
            display: inline-flex; align-items: center; justify-content: center; height: 40px;
            box-sizing: border-box; flex-shrink: 0;
        }
        button:hover:not(:disabled), .button-like:hover { background-color: color-mix(in srgb, var(--primary-color) 85%, black); }
        button:disabled { background-color: var(--secondary-text-color); color: color-mix(in srgb, var(--primary-text-color) 70%, transparent); cursor: not-allowed; opacity: 0.6; }
        .button-secondary { background-color: var(--secondary-button-bg-color); color: var(--secondary-button-text-color); border: 1px solid var(--secondary-button-border-color); }
        .button-secondary:hover:not(:disabled) { background-color: color-mix(in srgb, var(--secondary-button-bg-color) 90%, black 10%); }
        #clearAllDataBtn.button-secondary { background-color: var(--danger-secondary-bg) !important; color: var(--danger-secondary-text-color) !important; border-color: var(--danger-color) !important; }
        #clearAllDataBtn.button-secondary:hover:not(:disabled) { background-color: color-mix(in srgb, var(--danger-secondary-bg) 80%, black 20%) !important; }
        input[type="text"], input[type="time"], select { flex-grow: 1; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 1em; font-family: inherit; height: 40px; box-sizing: border-box; background-color: var(--surface-bg-color); color: var(--text-color); min-width: 150px; }
        input[type="text"]::placeholder { color: var(--secondary-text-color); opacity: 1; }
        input[type="checkbox"] { width: 18px; height: 18px; margin-right: 8px; flex-shrink: 0; accent-color: var(--primary-color); }
        .icon-button { background: transparent; border: none; padding: 8px; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; width: 40px;  height: 40px; }
        .icon-button svg { width: 20px; height: 20px; fill: var(--icon-fill-color); transition: fill 0.2s ease; }
        .icon-button:hover:not(:disabled) svg { fill: var(--icon-hover-fill-color); }
        .icon-button:disabled svg { fill: var(--secondary-text-color) !important; opacity: 0.5; }
        .app-header-actions-left .icon-button, .app-header-actions .icon-button { width: 28px; height: 28px; padding: 4px;}
        .app-header-actions-left .icon-button svg, .app-header-actions .icon-button svg { width: 20px; height: 20px;}
        .delete-btn svg { fill: var(--danger-color) !important; }
        .delete-btn:hover:not(:disabled) svg { fill: color-mix(in srgb, var(--danger-color) 80%, black) !important; }
        .add-game-btn svg, .edit-game-btn svg { fill: var(--icon-fill-color) !important; width: 16px; height: 16px; } 
        .add-game-btn:hover:not(:disabled) svg, .edit-game-btn:hover:not(:disabled) svg { fill: var(--icon-hover-fill-color) !important; }
        .speech-button { border: 1px solid var(--secondary-button-border-color); background-color: var(--secondary-button-bg-color); }
        .speech-button svg { fill: var(--secondary-button-text-color) !important; }
        .speech-button:hover:not(:disabled) { background-color: color-mix(in srgb, var(--secondary-button-bg-color) 90%, black 10%); }
        .speech-button.is-listening svg { fill: var(--listening-color) !important; }
        .input-group, .form-group { display: flex; margin-bottom: 15px; gap: 10px; align-items: center; flex-wrap: wrap;}
        .form-group { flex-direction: column; align-items: stretch; gap: 5px;}
        .form-group label { font-weight: bold; margin-bottom: 2px; font-size: 0.9em;}
        #shotLogList { list-style-type: none; padding: 0; margin: 15px 0 0 0; }
        .shot-log-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 5px; border-bottom: 1px solid var(--subtle-border-color); font-size: 0.95em; }
        .shot-log-item:last-child { border-bottom: none; }
        .shot-log-item .time-verified-group { display: flex; align-items: center; gap: 10px; }
        .shot-log-item .time-verified-group label { font-size: 0.9em; color: var(--secondary-text-color); }
        .shot-log-item > span {  flex-grow: 1; } 
        .shot-log-item .actions-container { display: flex; gap: 5px; }
        .shot-log-item .actions-container .icon-button { padding: 2px; width: 28px; height: 28px; }
        .shot-log-item .actions-container .icon-button svg { width: 16px; height: 16px; }
        

        /* --- Ny CSS för Stacked List --- */
        #felledGameReportSection .report-list-header-desktop { /* Den gamla desktop-headern */
            display: none; /* Dölj denna helt, vi bygger nytt */
        }
        #reportList { /* ul-elementet */
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .report-item-stacked { /* li-elementet, varje "kort" */
            display: flex;
            align-items: center; /* Centrera vertikalt */
            gap: 12px; /* Mellanrum mellan bild, info, status */
            padding: 12px 8px;
            border-bottom: 1px solid var(--subtle-border-color);
            background-color: var(--surface-bg-color); /* För att onklick ska kännas på hela ytan */
            cursor: pointer; /* Indikerar klickbarhet */
            transition: background-color 0.2s ease;
        }
        .report-item-stacked:last-child {
            border-bottom: none;
        }
        .report-item-stacked:hover {
            background-color: color-mix(in srgb, var(--surface-bg-color) 95%, var(--bg-color) 5%);
        }

        .item-image-placeholder {
            width: 50px; /* Justera storlek efter behov */
            height: 50px;
            background-color: var(--subtle-border-color); /* Placeholder-färg */
            border-radius: 4px;
            flex-shrink: 0;
            /* TODO: Lägg till en ikon eller text här senare om du vill */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: var(--secondary-text-color);
        }
        .item-image-placeholder::before { /* Enkel platshållartext */
            content: "Bild"; 
        }

        .item-main-info {
            flex-grow: 1; /* Tar upp mest plats */
            display: flex;
            flex-direction: column;
        }
        .item-main-info .species {
            font-size: 1.1em; /* Större text för viltslag */
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 2px;
        }
        .item-main-info .details { /* Skytt och Pass */
            font-size: 0.85em;
            color: var(--secondary-text-color);
            line-height: 1.3;
        }

        .item-status-actions {
            display: flex;
            flex-direction: column; /* Status över actions på mobil */
            align-items: flex-end; /* Justera till höger */
            gap: 5px;
            text-align: right;
            flex-shrink: 0;
        }
        .item-status-actions .meat-status {
            font-size: 0.8em;
            display: flex;
            align-items: center;
        }
        .item-status-actions .meat-status svg {
            width: 14px;
            height: 14px;
            margin-left: 4px; /* Ikon efter texten */
        }
        .item-status-actions .meat-status.fördelat svg {
            fill: var(--success-color);
        }
        .item-status-actions .meat-status.ej-fördelat svg {
            fill: var(--danger-color);
        }
        .item-status-actions .item-actions-inline { /* För att ha redigera/ta bort på samma rad */
            display: flex;
            gap: 5px;
        }
        .item-status-actions .item-actions-inline .icon-button {
            padding: 4px; /* Mindre padding för mindre knappar */
            width: 28px; height: 28px;
        }
        .item-status-actions .item-actions-inline .icon-button svg {
            width: 16px; height: 16px;
        }
        
        /* Overlays (Bör vara oförändrad från din fungerande version) */
        .content-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--overlay-bg-color); z-index: 1000; align-items: center; justify-content: center; padding: 15px; box-sizing: border-box; }
        .overlay-content-box { background-color: var(--overlay-content-bg); padding: 20px; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.4); max-width: 550px; width: 100%; max-height: 90vh; display: flex; flex-direction: column; }
        .overlay-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;}
        .overlay-header h3 { color: var(--overlay-header-text-color); text-align: left; margin: 0; font-size: 1.6em; flex-grow: 1;}
        .overlay-header .icon-button { width: 30px; height: 30px; padding: 5px;}
        .overlay-header .icon-button svg { width: 18px; height: 18px;}
        .overlay-scrollable-content { color: var(--overlay-text-color); overflow-y: auto; flex-grow: 1; margin-bottom: 20px; padding-right: 5px;}
        .overlay-scrollable-content h4 { color: var(--overlay-header-text-color); border-bottom: 1px solid var(--border-color); margin-top: 20px; margin-bottom: 8px; padding-bottom: 5px; font-size: 1.1em;}
        .overlay-scrollable-content h4:first-child { margin-top: 0; }
        .overlay-scrollable-content p, .overlay-scrollable-content ol { margin-bottom: 10px; font-size: 0.95em; }
        .overlay-scrollable-content ol { padding-left: 20px; }
        #qrCodeContainer { border:1px solid var(--border-color); background:white; margin: 20px auto; width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; }
        #qrCodeContainer canvas { display: block; }
        #shareableLink { color: var(--overlay-link-color); }
        .bottom-actions { margin-top: 20px; display: flex; gap: 10px; justify-content: space-between; }
        .bottom-actions button { flex-grow: 1; }

    </style>
</head>
<body>
    <div class="container">
        <div class="app-header-actions-left">
            <button id="themeToggleBtn" class="icon-button" title="Växla tema">
                <svg id="themeIconMoon" viewBox="0 0 24 24" style="display: none;"><path d="M12 1.993C11.419 1.993 10.847 2.022 10.285 2.076C5.262 2.58 1.993 6.832 1.993 11.999C1.993 17.635 6.365 22 11.999 22C16.957 22 21.145 18.053 21.904 13.269C21.951 12.989 21.979 12.705 21.993 12.416C21.964 12.393 21.938 12.372 21.911 12.353C16.334 11.653 12.707 7.586 12.085 1.993H12Z"/></svg>

        </div>

        <h1>Björklunds Rapport</h1>

        <section id="quickShotEntrySection">
            <h2>Snabbregistrera Skott</h2>
            <button id="logShotBtn" style="width:100%; font-size: 1.1em; padding: 12px;">Avlossat Skott Nu</button>
            <ul id="shotLogList"></ul>
            <p id="noLoggedShotsInfo" class="info-text" style="display: block;">Inga skott loggade ännu.</p>
        </section>
        <hr>
        <section id="felledGameReportSection">
            <h2>Rapportlista (Fällt Vilt)</h2>
            <!-- Den gamla desktop-headern tas bort helt för "Stacked List"-designen -->
            <ul id="reportList"> 
                <!-- Rapport-items (li.report-item-stacked) kommer renderas här av JS -->
            </ul>
            <p id="noReportsInfo" class="info-text" style="display: block;">Inga fällda vilt rapporterade ännu.</p>

        <div class="bottom-actions">
            <button id="exportDataBtn" class="button-secondary">Exportera Data (CSV)</button>
            <button id="clearAllDataBtn" class="button-secondary">Rensa All Data</button>
        </div>
    </div> 

    <!-- Modal för att lägga till/redigera fällt vilt (MODIFIERAS) -->

        <div class="overlay-content-box"> 
            <div class="overlay-header"> 
                <h3 id="gameModalTitle">Fällt Vilt</h3> 
            </div> 
            <div class="overlay-scrollable-content"> 
                <input type="hidden" id="currentShotLogIdInput"> 
                <div class="form-group"> <label for="gameSpeciesInput">Viltslag:</label> <select id="gameSpeciesInput"> <option value="">-- Välj --</option><option value="Dovhjort kapital">Dovhjort kapital</option><option value="Dovhjort">Dovhjort</option> <option value="Dovhind">Dovhind</option><option value="Dovspets">Dovspets</option><option value="Dovkalv">Dovkalv</option><option value="Kronhjort kapital">Kronhjort kapital</option><option value="Kronhjort">Kronhjort</option><option value="Kronhind">Kronhind</option><option value="Kronspets">Kronspets</option><option value="Kronkalv">Kronkalv</option><option value="Rådjursbock">Rådjursbock</option><option value="Rådjur">Rådjur</option><option value="Vildsvin">Vildsvin</option><option value="Älgtjur">Älgtjur</option><option value="Älgko">Älgko</option><option value="Älgkalv">Älgkalv</option><option value="Räv">Räv</option><option value="Annat">Annat</option> </select> </div> 
                <div class="form-group"> <label for="gameShooterInput">Skytt:</label> <div class="input-group"> <input type="text" id="gameShooterInput" placeholder="Skyttens namn"> <button id="speakShooterBtn" class="icon-button speech-button button-secondary" title="Tala in skytt"> <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.58 14.34 14.5 16 12 16s-4.58-1.66-4.93-4.15a1 1 0 0 0-.98-.85c-.61 0-1.09.54-1 1.14C5.55 15.18 8.41 17 12 17s6.45-1.82 6.91-4.86c.09-.6-.39-1.14-1-1.14z"/><path d="M12 19c-2.21 0-4-1.79-4-4h2c0 1.1.9 2 2 2s2-.9 2-2h2c0 2.21-1.79 4-4 4z"/></svg> </button> </div> </div>
                <div class="form-group"> <label for="gamePassLocationInput">Pass/Plats:</label> <input type="text" id="gamePassLocationInput" placeholder="T.ex. Pass 7"> </div> 
                <div class="form-group"> <label for="gameTimeInput">Tid för skott (ca.):</label> <input type="time" id="gameTimeInput"> </div> 
                
                <hr style="margin: 15px 0;">

                    <label for="meatRecipientNameInput">Namn (frivilligt):</label>
                    <input type="text" id="meatRecipientNameInput" placeholder="T.ex. Kalle Anka">

                <button id="viewGameCloseBtn" class="icon-button" title="Stäng">

            </div>
        </div>

    <div id="helpOverlay" class="content-overlay" style="display: none;"> <!-- ... (Som tidigare) ... --> </div>
    <div id="shareOverlay" class="content-overlay" style="display: none;"> <!-- ... (Som tidigare) ... --> </div>

    <script>
        // --- DOM ELEMENT REFERENSER ---
        // (Se till att alla dessa är ifyllda från din tidigare fungerande version)
        // Lägg till nya för viewGameModal och dess interna delar
        let viewGameModal, viewGameModalTitle, viewGameDetailsContent, viewGameCloseBtn, viewGameEditBtn, viewGameDeleteBtn,
            meatRecipientNameInput, meatQuickChoiceSelect, gameMeatDistributionTextarea, isMeatDistributedCheckbox; // Nya för köttfördelning i modal

        // --- INITIERING VID LADDNING AV SIDAN ---
        document.addEventListener('DOMContentLoaded', () => {
            // ... (alla dina tidigare DOM-element tilldelningar) ...
            themeToggleBtn = document.getElementById('themeToggleBtn'); 
            themeIconSun = document.getElementById('themeIconSun');
            themeIconMoon = document.getElementById('themeIconMoon');
            helpBtn = document.getElementById('helpBtn');
            shareBtn = document.getElementById('shareBtn');
            installAppBtn = document.getElementById('installAppBtn');
            logShotBtn = document.getElementById('logShotBtn');
            shotLogList = document.getElementById('shotLogList');
            noLoggedShotsInfo = document.getElementById('noLoggedShotsInfo');
            reportListContainer = document.getElementById('reportList'); 
            noReportsInfo = document.getElementById('noReportsInfo');
            exportDataBtn = document.getElementById('exportDataBtn');
            clearAllDataBtn = document.getElementById('clearAllDataBtn');
            addGameModal = document.getElementById('addGameModal');
            gameModalTitle = document.getElementById('gameModalTitle');
            currentShotLogIdInput = document.getElementById('currentShotLogIdInput');
            gameSpeciesInput = document.getElementById('gameSpeciesInput');
            gamePassLocationInput = document.getElementById('gamePassLocationInput');
            gameTimeInput = document.getElementById('gameTimeInput'); // Lades till i modalen
            gameShooterInput = document.getElementById('gameShooterInput');
            speakShooterBtn = document.getElementById('speakShooterBtn');
            // Köttfördelning i addGameModal
            meatRecipientNameInput = document.getElementById('meatRecipientNameInput');
            meatQuickChoiceSelect = document.getElementById('meatQuickChoiceSelect');
            gameMeatDistributionTextarea = document.getElementById('gameMeatDistributionTextarea');
            isMeatDistributedCheckbox = document.getElementById('isMeatDistributedCheckbox'); // Dold input

        // --- (Alla andra JS-funktioner utom renderFelledGameReportList och de som rör den nya modalen) ---

        function updateMeatDistributionTextarea() {
            const recipient = meatRecipientNameInput.value.trim();
            const quickChoice = meatQuickChoiceSelect.value;
            let fullText = "";

            if (recipient && quickChoice) {
                fullText = `${recipient} ${quickChoice}`;
            } else if (quickChoice) {
                fullText = quickChoice.charAt(0).toUpperCase() + quickChoice.slice(1); // Stor bokstav om bara snabbval
            } else if (recipient) {
                fullText = recipient; // Om bara namn angetts, kanske de vill skriva resten manuellt
            }
            gameMeatDistributionTextarea.value = fullText;
        }


        function renderFelledGameReportList() {
            if (!reportListContainer || !noReportsInfo) return;
            reportListContainer.innerHTML = ''; 

            const reportsWithGame = allReports
                .filter(report => report.felledGameDetails)
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)); 

            // Dölj desktop-headern helt för denna "stacked list"-design
            const headerDesktop = document.querySelector('#felledGameReportSection .report-list-header-desktop');
            if (headerDesktop) headerDesktop.style.display = 'none';

            if (reportsWithGame.length === 0) {
                noReportsInfo.style.display = 'block';
            } else {
                noReportsInfo.style.display = 'none';
                reportsWithGame.forEach(report => {
                    const li = document.createElement('li');
                    li.classList.add('report-item-stacked');
                    li.dataset.reportId = report.id;
                    li.onclick = (event) => {
                        // Förhindra att klick på action-knappar triggar "visa vy"
                        if (event.target.closest('.item-actions-inline')) {
                            return;
                        }
                        handleReportItemClick(report.id);
                    };

                    const placeholder = document.createElement('div');
                    placeholder.classList.add('item-image-placeholder');
                    // placeholder.textContent = report.felledGameDetails.species.substring(0,1).toUpperCase(); // T.ex. första bokstaven

                    const mainInfo = document.createElement('div');
                    mainInfo.classList.add('item-main-info');
                    const speciesDiv = document.createElement('div');
                    speciesDiv.classList.add('species');
                    speciesDiv.textContent = report.felledGameDetails.species || '-';
                    const detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('details');
                    detailsDiv.textContent = `Skytt: ${report.felledGameDetails.shooter || '-'}, Pass: ${report.felledGameDetails.passLocation || '-'}`;
                    mainInfo.appendChild(speciesDiv);
                    mainInfo.appendChild(detailsDiv);

                    const statusActions = document.createElement('div');
                    statusActions.classList.add('item-status-actions');
                    
                    const meatStatusDiv = document.createElement('div');
                    meatStatusDiv.classList.add('meat-status');
                    const isDistributed = report.felledGameDetails.meatDistribution && report.felledGameDetails.meatDistribution.trim() !== '';
                    if (isDistributed) {
                        meatStatusDiv.textContent = 'Köttet är fördelat';
                        meatStatusDiv.classList.add('fördelat');
                        meatStatusDiv.innerHTML += ` <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>`; // Checkmark
                    } else {
                        meatStatusDiv.textContent = 'Köttet ej fördelat';
                        meatStatusDiv.classList.add('ej-fördelat');
                        meatStatusDiv.innerHTML += ` <svg viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>`; // Warning triangle
                    }
                    statusActions.appendChild(meatStatusDiv);

                    const itemActionsInline = document.createElement('div');
                    itemActionsInline.classList.add('item-actions-inline');
                    const editBtn = document.createElement('button');
                    editBtn.classList.add('icon-button', 'edit-game-btn'); editBtn.title = "Redigera";
                    editBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>`;
                    editBtn.onclick = (e) => { e.stopPropagation(); openAddGameModal(report.id); }; // Stoppa propagering
                    const deleteBtn = document.createElement('button'); 
                    deleteBtn.classList.add('icon-button', 'delete-btn'); deleteBtn.title = "Ta bort";
                    deleteBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`;
                    deleteBtn.onclick = (e) => { e.stopPropagation(); handleDeleteLoggedShot(report.id); }; // Stoppa propagering
                    itemActionsInline.appendChild(editBtn); itemActionsInline.appendChild(deleteBtn);
                    statusActions.appendChild(itemActionsInline);

                    li.appendChild(placeholder);
                    li.appendChild(mainInfo);
                    li.appendChild(statusActions);
                    reportListContainer.appendChild(li);
                });
            }
        }

        function handleReportItemClick(reportId) {
            const report = allReports.find(r => r.id === reportId && r.felledGameDetails);
            if (!report) return;

            const isDistributed = report.felledGameDetails.meatDistribution && report.felledGameDetails.meatDistribution.trim() !== '';
            if (isDistributed) {
                openViewGameModal(reportId);
            } else {
                openAddGameModal(reportId); // Öppna redigeringsvyn direkt
            }
        }

        function openViewGameModal(reportId) {
            const report = allReports.find(r => r.id === reportId && r.felledGameDetails);
            if (!report || !viewGameModal) return;

            viewGameModalTitle.textContent = report.felledGameDetails.species || 'Detaljer';
            viewGameDetailsContent.querySelector('[data-field="species"]').textContent = report.felledGameDetails.species || '-';
            viewGameDetailsContent.querySelector('[data-field="shooter"]').textContent = report.felledGameDetails.shooter || '-';
            viewGameDetailsContent.querySelector('[data-field="passLocation"]').textContent = report.felledGameDetails.passLocation || '-';
            viewGameDetailsContent.querySelector('[data-field="shotTime"]').textContent = `${report.shotTime}${report.isVerified ? ' (Verifierat ✔)' : ''}`;
            
            const meatStatusIcon = viewGameDetailsContent.querySelector('#viewMeatStatusIcon');
            const meatText = viewGameDetailsContent.querySelector('#viewMeatDistributionText');
            const meatSection = viewGameDetailsContent.querySelector('#viewMeatDistributionSection');

            if (report.felledGameDetails.meatDistribution && report.felledGameDetails.meatDistribution.trim() !== '') {
                meatSection.style.display = 'block';
                meatStatusIcon.innerHTML = `<svg viewBox="0 0 24 24" style="width:1em; height:1em; vertical-align:middle; fill:var(--success-color);"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>`;
                meatText.textContent = report.felledGameDetails.meatDistribution;
            } else {
                meatSection.style.display = 'none'; // Dölj hela köttsektionen om ingen info
            }
            
            // Sätt ID för redigera/ta bort knappar i view-modalen
            viewGameEditBtn.dataset.reportId = reportId;
            viewGameDeleteBtn.dataset.reportId = reportId;

            closeAllOverlays(viewGameModal);
            viewGameModal.style.display = 'flex';
            document.body.classList.add('overlay-open');
        }

        function closeViewGameModal() {
            if(viewGameModal) viewGameModal.style.display = 'none';
            checkAndCloseBodyOverlay();
        }
        function handleEditFromViewModal() {
            const reportId = parseInt(this.dataset.reportId);
            closeViewGameModal();
            openAddGameModal(reportId);
        }
        function handleDeleteFromViewModal() {
            const reportId = parseInt(this.dataset.reportId);
            closeViewGameModal();
            handleDeleteLoggedShot(reportId); // Samma funktion som tidigare
        }


        function handleSaveGameDetails() {
            if (!currentShotLogIdInput) return; 
            const shotLogId = parseInt(currentShotLogIdInput.value);
            const report = allReports.find(s => s.id === shotLogId); 
            if (!report) { alert("Fel: Kunde inte hitta skottet."); closeAddGameModal(); return; }
            if (!gameSpeciesInput || !gamePassLocationInput || !gameShooterInput || !gameMeatDistributionTextarea || !gameTimeInput) return;
            if (!gameSpeciesInput.value) { alert("Välj ett viltslag."); gameSpeciesInput.focus(); return; }

            report.felledGameDetails = { 
                species: gameSpeciesInput.value, 
                passLocation: gamePassLocationInput.value.trim(), 
                shooter: gameShooterInput.value.trim(), 
                meatDistribution: gameMeatDistributionTextarea.value.trim() // Använd textarea
                // Tid för skottet sparas redan på report-objektet (report.shotTime)
                // Men om man vill kunna ändra det specifikt för "Fällt vilt"-delen:
                // shotTimeOverride: gameTimeInput.value // Nytt fält
            };
            // Uppdatera huvudskottets tid om den ändrats i modalen
            if (gameTimeInput.value) {
                report.shotTime = gameTimeInput.value;
            }

            // Sätt isMeatDistributed baserat på om text finns
            const isDistributed = report.felledGameDetails.meatDistribution && report.felledGameDetails.meatDistribution.trim() !== '';
            // Vi behöver inte spara en separat isMeatDistributedCheckbox.value, vi kollar bara textarean.

            saveAllDataToLocalStorage(); 
            renderShotLogList(); 
            renderFelledGameReportList(); 
            closeAddGameModal();
        }

        function openAddGameModal(shotLogId) { 
            if (!addGameModal) return; 
            const report = allReports.find(s => s.id === shotLogId); 
            if (!report) return;
            
            currentShotLogIdInput.value = shotLogId; 
            gameTimeInput.value = report.shotTime; // Sätt tiden från ursprungsskotttet

            if (report.felledGameDetails) {
                gameModalTitle.textContent = "Redigera Fällt Vilt"; 
                gameSpeciesInput.value = report.felledGameDetails.species || ''; 
                gamePassLocationInput.value = report.felledGameDetails.passLocation || ''; 
                gameShooterInput.value = report.felledGameDetails.shooter || ''; 
                gameMeatDistributionTextarea.value = report.felledGameDetails.meatDistribution || '';
                // Rensa namn och snabbval då textarean är master
                meatRecipientNameInput.value = '';
                meatQuickChoiceSelect.value = '';

            } else {
                gameModalTitle.textContent = "Lägg till Fällt Vilt"; 
                gameSpeciesInput.value = ''; 
                gamePassLocationInput.value = ''; 
                gameShooterInput.value = ''; 
                gameMeatDistributionTextarea.value = '';
                meatRecipientNameInput.value = '';
                meatQuickChoiceSelect.value = '';
            }
            closeAllOverlays(addGameModal); 
            addGameModal.style.display = 'flex'; 
            document.body.classList.add('overlay-open');
        }


        // --- (Resten av dina fungerande JS-funktioner: closeAddGameModal, export, clear, help/share overlays, etc.) ---
        // Se till att dessa är kompletta och korrekta.
        function closeAddGameModal() { if (addGameModal) addGameModal.style.display = 'none'; checkAndCloseBodyOverlay(); }

        function openHelpOverlay() { if (!helpOverlay) return; closeAllOverlays(helpOverlay); helpOverlay.style.display = 'flex'; document.body.classList.add('overlay-open');}
        function closeHelpOverlay() { if (helpOverlay) helpOverlay.style.display = 'none'; checkAndCloseBodyOverlay(); }

            if(!qrCodeContainer||"undefined"==typeof QRious)return void(qrCodeContainer&&(qrCodeContainer.textContent="QR-kod kunde inte laddas."));qrCodeContainer.innerHTML="";let e=document.createElement("canvas");try{new QRious({element:e,value:appURL,size:188,padding:5,level:"H",background:"white",foreground:"black"}),e.width>0&&qrCodeContainer.appendChild(e),shareableLink&&(shareableLink.href=appURL,shareableLink.textContent=appURL)}catch(t){qrCodeContainer.textContent="Kunde inte generera QR-kod."}

        function closeShareOverlay() { if (shareOverlay) shareOverlay.style.display = 'none'; checkAndCloseBodyOverlay(); }
        function closeAllOverlays(keepOpenOverlay = null) { 
            [addGameModal, helpOverlay, shareOverlay, viewGameModal].forEach(o => { if (o && o !== keepOpenOverlay) o.style.display = 'none';});
            if (keepOpenOverlay === null) checkAndCloseBodyOverlay();
        }
        function checkAndCloseBodyOverlay() { 
            const anyOpen = (addGameModal && addGameModal.style.display === 'flex') || 
                            (helpOverlay && helpOverlay.style.display === 'flex') || 
                            (shareOverlay && shareOverlay.style.display === 'flex') ||
                            (viewGameModal && viewGameModal.style.display === 'flex');
